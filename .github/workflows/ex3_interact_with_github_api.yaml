name: interact with Github API
on: 
  pull_request:
jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions: 
      issues: write
    steps:
      - name: short_sha
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: run Curl request
        shell: bash
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{github.repository_owner}}/${{github.repository}}/issues \
          -d '{ "title": "Automated issue for commit: ${{ steps.short_sha.outputs.short_sha }}", "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ steps.short_sha.outputs.short_sha }}_." }' --fail
